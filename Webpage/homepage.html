<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="homepage_style.css">
	<title>HueControl</title>
</head>
<body>
	<div id="header">
		<div id="timestamp" class="head">

		</div>
		<div id="Controller" class="head">
			HueControl-Delux
		</div>
		<div id="weatherRaport" class="head">
			Rain
		</div>
	</div>
	<div id="body">
		<div id="reminders">

		</div>
		<div id="wrap">
			<div id="lights">
			
			</div>
		</div>
	</div>
	<div id="reminder_description" class="hide">
		<div id="description_title" class="hide"></div>
		<div id="description_time" class="hide">
			<div id="day" class="time_folder hide">
				<div id="day10" class="time hide"></div>
				<div id="day1" class="time hide"></div>
			</div>
			<div id="month" class="time_folder hide">
				<div id="month10" class="time hide"></div>
				<div id="month1" class="time hide"></div>
			</div>
			<div id="year" class="time_folder hide">
				<div id="year1000" class="time hide"></div>
				<div id="year100" class="time hide"></div>
				<div id="year10" class="time hide"></div>
				<div id="year1" class="time hide"></div>
			</div>
			<div id="day" class="time_folder hide">-</div>
			<div id="hour" class="time_folder hide">
				<div id="hour10" class="time hide"></div>
				<div id="hour1" class="time hide"></div>
			</div>
			<div id="minute" class="time_folder hide">
				<div id="min10" class="time hide"></div>
				<div id="min1" class="time hide"></div>
			</div>
		</div>
		<div id="description_desp" class="hide"></div>
		<div id="description_buttons" class="hide">
			<div id="close" class="hide button">Close</div>
			<div id="close_save" class="hide button">Close and save</div>
		</div>
	</div>
	<script type="text/javascript" src="homepage.js"></script>
</body>
</html>
